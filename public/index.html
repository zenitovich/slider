<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="#" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
  </head>
  <body>
    <div style='width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center'>
      <div id="app" style='width: 75%'>
        <div class='menu'>
          <div class='menu--item'>
            <input type='checkbox' class='menu--value' id='value' checked><label for="value">Показать значение</label>
          </div>
          <div class='menu--item'>
            <label for="selectedValue">Значение:</label>
            <input type='number' class='menu--selected-value' id='selectedValue'>
          </div>
          <div class='menu--item'>
            <label for="selectedSecondValue">Макс. Значение:</label>
            <input type='number' class='menu--selected-value' id='selectedSecondValue'>
          </div>
          <div class='menu--item'>
            <label for="step">Шаг:</label>
            <input type='number' class='menu--step' id='step'>
          </div>
          <div class='menu--item'>
            <input type='checkbox' class='menu--range' id='range' checked><label for="range">Диапазон</label>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
